<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="input-container">
      <label for="weight-input">Weight (kg):</label>
      <input type="number" id="weight-input" placeholder="Enter weight in kilograms">
    </div>
    <div class="input-container">
      <label for="height-input">Height (cm):</label>
      <input type="number" id="height-input" placeholder="Enter height in centimeters">
    </div>
    <button id="calculate-button">Calculate BMI</button>
    <div id="result-container"></div>
  </div>

  <script src="action.js"></script>
</body>
</html>
